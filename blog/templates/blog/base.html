
{% load staticfiles %}
<html>
    <head>
        <title>Blog</title>
        <link rel="shortcut icon" href="{% static 'image/post/Bitson.png'%} ">
        <link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
     <body class="body">
        <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu "><span class="glyphicon glyphicon-edit glyphicon-menu"></span></a>
             <p class="top-menu glyphicon-menu">Hola!! {{ user.username }} <small>(<a class="glyphicon-menu" href="{% url 'logout' %}">Salir</a>)</small></p>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock glyphicon-menu"></span></a>
        {% endif %}
          <h1><a href="/">Blog Bitson</a></h1>
        </div>
        <div class="conten container">
            <div class="col-md-12 col-sm-12">
                <a href="https://bitson.com.ar/" target="_blank">
                  <img class="back-img" src="{% static '/image/post/post.png' %}" alt="back"/>
                </a>
            </div>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-2">
                    <a href="https://www.facebook.com/bitsonargentina/" target="_blank">
                    <i class="fa fa-facebook-square fa-style"></i>
                    </a>
                </div>
                <div class="col-md-2">
                    <a href="https://github.com/bitson" target="_blank">
                    <i class="fa fa-github fa-style"></i>
                    </a>
                </div>
                <div class="col-md-2">
                    <a href="https://bitson.com.ar/" target="_blank">
                    <i class="fa fa-link fa-style" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="col-md-2">
                    <a href="https://ar.linkedin.com/company/bitson-cooperativa-de-trabajo-ltda." target="_blank"><i class="fa fa-linkedin-square fa-style"></i>
                    </a> 
                </div>
                <div class="col-md-2">
                    <a href="https://twitter.com/bitsonargentina?lang=es" target="_blank">
                    <i class="fa fa-twitter fa-style"></i>
                    </a> 
                </div>
                 <div class="col-md-2">
                    <a href= "https://www.instagram.com/bitsonargentina/?hl=es" target="_blank">
                    <i class="fa fa-instagram fa-style"></i>
                    </a> 
                </div>
            </div>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                {% block content %}
                 {% endblock %}
                </div>
             </div>
             <hr>
        </div>
        
        <div class="content container">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                   <iframe src="https://calendar.google.com/calendar/b/1/embed?showNav=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;height=400&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=bitson.group_n8udeap8kf7sm5o73tho6nfjmo%40group.calendar.google.com&amp;color=%2329527A&amp;ctz=America%2FArgentina%2FBuenos_Aires" style="border-width:0" width="450" height="350" frameborder="0" scrolling="no"></iframe>
                </div>
                <div class="col-md-6 col-sm-6">
                    <a class="twitter-timeline" href="https://twitter.com/bitsonArgentina" data-width="550" data-height="400">bitsonArgentina</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
            </div>
            <hr>    
        <div class="content container">
            <!-- Begin MailChimp Signup Form -->
            <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
            <style type="text/css">
                #mc_embed_signup{background:#fff; clear:left; font-family: 'Economica', sans-serif;width:100%;}
                /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
                   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
            </style>
            <div id="mc_embed_signup">
                <form action="https://bitson.us16.list-manage.com/subscribe/post?u=8d2a2e327df023bc6d057234e&amp;id=edd75da63e" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                        <label for="mce-EMAIL">¡ Suscribete a nuestro newsletter !</label>
                        <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Email" required style="font-family: 'Economica', sans-serif;">
                        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_8d2a2e327df023bc6d057234e_edd75da63e" tabindex="-1" value=""></div>
                        <div class="clear"><input type="submit" value="Suscribete" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                    </div>
                </form>
            </div>
            <!--End mc_embed_signup-->
        </div>
        <hr>
        <div class="container">
            <h4 class="footer">Copyright © 2018 bitson.</h4>
        </div>

        <!--jquery-->
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <!--[/] jquery -->
        <!--bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!--[/] bootstrap-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>

    </body>
</html>
