{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
<div class="content">
    <div class="row">
        <div class="col-sm-12 col-md-12" >
            <div class="post">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
                <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
            </div>
        </div>
    </div>
</div>
    {% endfor %}    
{% endblock %}
