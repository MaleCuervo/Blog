{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
<div class="content">
    <div class="row">
        <div class="col-sm-12 col-md-12" >
            <div class="post" >
                <div class="col-sm-2 col-md-2" >
                    {% load static %}
                    <img style="width: 78%;" src="{% static '/image/post/bubi.png' %}" alt="bubi"/>        
                </div>
                <div class="col-sm-10 col-md-10">
                    <div class="date">
                    {{ post.published_date }}
                    <h6>autor:</h6>
                    {{ post.author}}
                </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p class="postindex">{{ post.text|linebreaksbr }}</p>
                <a href="{% url 'post_detail' pk=post.pk %}">Comentarios: {{ post.approved_comments.count }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
    {% endfor %}    
{% endblock %}
